<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
baseball game
<!--
rule
1. 공격 횟수는 6번 (6번 안에 3스트라이크면 승리)
2. 정답 숫자는 중복 되지 않는다
3. 첫번째 자리 숫자는 0이 될 수 없다
4. 숫자와 자리가 맞으면 스트라이크
5. 숫자만 맞으면 볼
6. 다 틀리면 아웃 (게임은 끝나지 않는다)
 -->
<br/>
도전 횟수 : <span id="swingCntPlace"></span>
<br/>
<input id="predResult1" type="text" value="" maxlength="1">
<input id="predResult2" type="text" value="" maxlength="1">
<input id="predResult3" type="text" value="" maxlength="1">
<input id="swingBtn" type="button" value="swing">
<br/>
result : <span id="resultPlace"></span>
<script type="text/javascript">

    var result = [];  //정답 3자리 담길 변수
    var strikeCnt = 0;  //strike수
    var ballCnt = 0;  //ball수
    var swingCnt = 0;  //swing수
    
    //정답 숫자 세팅
    for(var i=0; i<3; i++){
        var resultEle = Math.floor(Math.random() * 10);
        while(i==0 && resultEle==0){
            resultEle = Math.floor(Math.random() * 10);
        };
        while(i==1 && resultEle==result[0]){
            resultEle = Math.floor(Math.random() * 10);
        };
        while(i==2 && resultEle==result[0] || resultEle==result[1]){
            resultEle = Math.floor(Math.random() * 10);
        };
            result.push(resultEle);
    };
    //나중에지우자
    console.log(result);

    //swing check
    function swingCheck(){
        //여기도 아예 다시 하자 .... OTL....
        var predResult1 = $('#predResult1').val();
        var predResult2 = $('#predResult2').val();
        var predResult3 = $('#predResult3').val();
        if(result[0]==predResult1){
            strikeCnt += 1;
        }else{

        };

        if(strikeCnt==3){
            //game success . and add init process
            alert("HOMERUN~!");
            swingCnt = 0;
        }else{
            //도전실패 -> 스트라이크,볼 초기화  .  후에 기록에 남겨서 보여줘야한다.
            swingCnt += 1;
            $('#resultPlace').text(strikeCnt+"Strike"+ballCnt+"Ball");
            $('#swingCntPlace').text(swingCnt);
        }  
        strikeCnt = 0;
        ballCnt = 0;
    };

 
    $(document).ready(function(){
        $('#swingBtn').click(function(){
            swingCheck();
        });
    });

</script> 
</body>
</html>
